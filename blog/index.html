<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Anirban Ghosh</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .blog-container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
        }
        h1 {
            font-size: 2.4rem;
            color: #2a5298;
            margin-bottom: 8px;
        }
        .blog-list {
            margin-top: 32px;
            padding-left: 0;
        }
        .blog-list li {
            list-style: none;
            margin-bottom: 18px;
            font-size: 1.15rem;
        }
        .blog-list a {
            color: #1e3c72;
            text-decoration: none;
            border-bottom: 1.5px solid #a7c7e7;
            transition: color 0.2s, border 0.2s;
        }
        .blog-list a:hover {
            color: #2a5298;
            border-bottom: 2px solid #2a5298;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #2a5298;
            text-decoration: none;
            font-size: 1rem;
            border-bottom: 1px solid #a7c7e7;
        }
        .back-link:hover {
            color: #1e3c72;
            border-bottom: 2px solid #2a5298;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <a href="../main/about.html" class="back-link">&larr; Back to About</a>
        <h1>Blog</h1>
        <p>Welcome to my blog! Here you'll find posts on Cognitive Science, Machine Learning, and more.</p>
        <ul class="blog-list">
            <li><a href="#">How I Got Started in Cognitive Science</a> <span style="color:#aaa;font-size:0.95em;">(Coming soon)</span></li>
            <li><a href="#">Building Large-Scale Computer Vision Models</a> <span style="color:#aaa;font-size:0.95em;">(Coming soon)</span></li>
        </ul>
    </div>
</body>
</html>
